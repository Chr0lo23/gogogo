<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | WebglTon</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
    
    <!-- Adăugați scriptul Telegram Widget aici -->
    <script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-login="samplebot" data-size="large" data-onauth="onTelegramAuth(user)" data-request-access="write"></script>
    
    <script type="text/javascript">
      function onTelegramAuth(user) {
        if (user) {
          // Trimiteți informațiile utilizatorului către Unity
          SendMessage('GameObjectName', 'ReceiveUserInfo', JSON.stringify(user));
        } else {
          // Trimite un mesaj de eroare dacă utilizatorul nu este logat
          SendMessage('GameObjectName', 'ShowError', 'Utilizatorul nu este logat.');
        }
      }
    </script>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
