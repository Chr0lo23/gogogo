<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | WebglTon</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <!-- Include Telegram Web Apps SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
      window.addEventListener('load', function() {
        // Initialize Telegram Web App
        const tg = window.Telegram.WebApp;

        // Wait for the Web App to be fully initialized
        tg.ready();

        // Get user data from Telegram
        const userId = tg.initDataUnsafe.user.id;

        // Function to send message to Unity
        function sendMessageToUnity(message) {
          if (window.unityInstance) {
            window.unityInstance.SendMessage('GameObjectName', 'ReceiveUserId', message);
          }
        }

        // Send user ID to Unity
        sendMessageToUnity(userId);
      });
    </script>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
    </div>
    <!-- Your Unity WebGL build script -->
    <script src="index.js"></script>
  </body>
</html>
